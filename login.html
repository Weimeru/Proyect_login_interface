<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://img.freepik.com/iconos-gratis/buscar_318-265146.jpg?w=2000" 
                    alt="google-logo">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <buttton class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" 
                    alt="twitter-logo">
                </picture>
            </buttton>
        </div>

        <div class="separator">
            <hr>
            <span> 0... </span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="username">
                    <span>username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" 
                    placeholder="6+ Characters">
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones de privacidad y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn"> Crear Cuenta</button>
            
        </form>
    </div>
    
</body>
</html>
